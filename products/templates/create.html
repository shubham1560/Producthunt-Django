{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

    {% block content%}
    <div class="container">

        <h1>Create New Product</h1>
        <form method="POST" action="{%url 'create'%}" enctype="multipart/form-data">
            {% csrf_token %} Title:
            <br>
            <input type="text" name="title" />
            <br>Product Description:
            <br>
            <textarea cols="40" rows="10" name="body"></textarea>
            <br> url: <br>
            <input type="text" name="url"> <br> Image: <br>
            <input type="file" name="image"> <br> Icon: <br>
            <input type="file" name="icon"> <br> <br>
            <input type="submit" value="Create Product" class="btn btn-primary">
        </form>
    </div>

    {% endblock %}
</body>

</html>
