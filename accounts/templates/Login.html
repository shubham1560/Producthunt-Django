{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

    {% block content%} {% if user.is_authenticated %} Already Logged In
    <br> Will Populate the user data in later commits {% else %}
    <div class="container">

        <br><br> {% if error %} {{error}} {% endif %}
        <br><br>
        <h1>Login</h1>
        <form method="POST" action="{%url 'login'%}">
            {% csrf_token %} Username:
            <br>
            <input type="text" name="username" />
            <br> Password:
            <br> <input type="password" name="password"><br><br>
            <input type="submit" value="Login" class="btn btn-primary">
        </form>
    </div>
    {% endif %} {% endblock %}
</body>

</html>
